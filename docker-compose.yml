services:
  registry:
    image: registry:latest       # シンプル HTTP レジストリ (latest タグ)
    restart: always              # 自動再起動
    environment:
      REGISTRY_STORAGE: filesystem
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /var/lib/registry
      REGISTRY_HTTP_HEADERS_Access-Control-Allow-Origin: '["*"]'
      REGISTRY_HTTP_HEADERS_Access-Control-Allow-Methods: '["GET","OPTIONS"]'
      REGISTRY_HTTP_HEADERS_Access-Control-Allow-Headers: '["Authorization","Content-Type"]'
      REGISTRY_STORAGE_DELETE_ENABLED: "true"
      # HTTPS設定（Let's Encrypt証明書使用）
      REGISTRY_HTTP_ADDR: "0.0.0.0:443"
      REGISTRY_HTTP_TLS_CERTIFICATE: "/certs/fullchain.pem"
      REGISTRY_HTTP_TLS_KEY: "/certs/privkey.pem"
      # 基本認証設定（必要に応じてコメントアウトを解除）
      # REGISTRY_AUTH: htpasswd
      # REGISTRY_AUTH_HTPASSWD_REALM: "Registry Realm"
      # REGISTRY_AUTH_HTPASSWD_PATH: /auth/htpasswd
    ports:
      - "5000:5000"  # HTTP（内部通信用）
      - "5443:443"   # HTTPS（外部アクセス用）
    volumes:
      - ./data:/var/lib/registry
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/conf/live/your-domain.com:/certs:ro
      # - ./auth:/auth:ro  # 認証を有効にする場合はコメントアウトを解除
    networks:
      - registry-net

  ui:
    build:
      context: ./ui
    image: registry-ui
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - registry
    networks:
      - registry-net

  nginx:
    build:
      context: ./nginx
    image: registry-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - ui
      - registry
    networks:
      - registry-net
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  registry-net:
    driver: bridge
