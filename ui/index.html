<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Simple Registry UI</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    h1 { margin-bottom: 1rem; }
    #repos { list-style: none; padding: 0; }
    #repos li { margin: 0.5rem 0; }
    button { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Docker Registry UI</h1>
  <button id="refresh">一覧を更新</button>
  <ul id="repos"></ul>

  <h2>docker push コマンド生成（レジストリに追加）</h2>
  <div>
    <input id="srcImage" type="text" placeholder="例: nginx:latest" />
    <button id="doPush" type="button">レジストリに追加</button>
    <span id="pushStatus"></span>
    <pre id="pushCmd"></pre>
  </div>

  <h2>docker pull コマンド生成</h2>
  <div>
    <input id="repoInput" type="text" placeholder="例: ubuntu:latest" />
    <button id="genPull">コマンド生成</button>
    <pre id="pullCmd"></pre>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const registryUrl = window.location.origin;

      // nginxのリバースプロキシで /api/ を registry-api:3001 に転送する前提
      function getApiUrl(path) {
        return `/api${path}`;
      }

      async function loadCatalog() {
        try {
          const res = await fetch(`/v2/_catalog`);
          const data = await res.json();
          const ul = document.getElementById('repos');
          ul.innerHTML = '';
          if (data.repositories.length === 0) {
            ul.innerHTML = '<li>リポジトリがありません</li>';
            return;
          }
          data.repositories.forEach(repo => {
            const li = document.createElement('li');
            li.innerHTML = `<b>${repo}</b> <button data-repo="${repo}">pullコマンド</button>`;
            ul.appendChild(li);
          });
          // ボタンにpullコマンド生成イベント
          ul.querySelectorAll('button[data-repo]').forEach(btn => {
            btn.addEventListener('click', e => {
              const repo = btn.getAttribute('data-repo');
              document.getElementById('repoInput').value = repo + ':latest';
              genPullCmd();
            });
          });
        } catch (err) {
          document.getElementById('repos').innerHTML =
            '<li>一覧取得エラー</li>';
          console.error(err);
        }
      }

      function genPullCmd() {
        const repo = document.getElementById('repoInput').value.trim();
        if (!repo) {
          document.getElementById('pullCmd').textContent = '';
          return;
        }
        const url = window.location.host;
        document.getElementById('pullCmd').textContent =
          `docker pull ${url}/${repo}`;
      }

      function genPushCmd() {
        const src = document.getElementById('srcImage').value.trim();
        if (!src) {
          document.getElementById('pushCmd').textContent = '';
          return;
        }
        const url = window.location.host;
        document.getElementById('pushCmd').textContent =
          `docker pull ${src}\ndocker tag ${src} ${url}/${src}\ndocker push ${url}/${src}`;
      }

      async function doPush() {
        const src = document.getElementById('srcImage').value.trim();
        if (!src) {
          document.getElementById('pushStatus').textContent = 'イメージ名を入力してください';
          return;
        }
        document.getElementById('pushStatus').textContent = '追加中...';
        try {
          const res = await fetch(getApiUrl('/push'), {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: src })
          });
          const data = await res.json();
          if (res.ok) {
            document.getElementById('pushStatus').textContent = '追加成功';
          } else {
            document.getElementById('pushStatus').textContent = '追加失敗: ' + (data.error || '不明なエラー');
          }
        } catch (e) {
          document.getElementById('pushStatus').textContent = 'API通信エラー';
        }
      }

      document.getElementById('refresh')
        .addEventListener('click', loadCatalog);

      document.getElementById('genPull')
        .addEventListener('click', genPullCmd);

      document.getElementById('genPush')
        .addEventListener('click', genPushCmd);

      document.getElementById('doPush')
        .addEventListener('click', doPush);

      loadCatalog();
    });
  </script>
</body>
</html>
