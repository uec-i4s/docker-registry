worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # ログのフォーマットなどはお好みで調整してください
    access_log  /var/log/nginx/access.log;

    # レジストリ用のサーバーブロック
    server {
        listen 80 default_server;   # デフォルトサーバーとして80番で待ち受け
        server_name _;               # すべてのホスト名を受け付け

        # 大きなファイルも扱うため、必要に応じて client_max_body_size を調整
        client_max_body_size 0;

        # レジストリ API は /v2/ 以下にあるため、そのままプロキシ
        location /v2/ {
            proxy_pass                          http://registry:5000/v2/;
            proxy_set_header  Host              $http_host;
            proxy_set_header  X-Real-IP         $remote_addr;
            proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header  X-Forwarded-Proto $scheme;

            # レジストリクライアント（docker pull など）が長い期間接続を維持する可能性があるので、
            # 必要に応じてタイムアウトを引き伸ばす
            proxy_read_timeout  900;
            proxy_send_timeout  900;
        }

        # （オプション）カタログ一覧をブラウザで見たい場合など
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}